<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Markus</title>
</head>

<body>
    <div>
        <h1>UPLOAD BY BUFFER</h1>
        <input type="file" id="file" multiple>
        <button id="btn">UPLOAD BUFFER</button>
        <button id="btnMulti">UPLOAD BUFFER (MULTIPLE IMAGES)</button>
    </div>
    <hr>
    <div>
        <h1>UPLOAD BY BASE64</h1>
        <textarea id="fileBase64" style="height: 100px; width: 100px"></textarea>
        <button id="btnBase64">UPLOAD BASE64</button>
    </div>
    <hr>
    <div>
        <h1>IMAGE ID RESPONSE</h1>
        <div id="response"></div>
    </div>
    <hr>
    <div>
        <h1>PREVIEW</h1>
        <img src="" id="img" width="300px">
    </div>
    <hr>
    <div>
        <h1>GET IMAGE</h1>
        <input id="get">
        <button id="getBtn">Get</button>
        <button id="getBtnW">Get White</button>
        <button id="getBtnB">Get Black</button>
    </div>
    <hr>
    <div>
        <h1>IMAGE</h1>
        <div style="background-color: gray;">
            <img src="" id="getImg" width="300px">
        </div>
    </div>
    <hr>
    <div>
        <h1>GET IMAGE LIST</h1>
        <input id="getL">
        <button id="getByTag">Get By Tag</button>
        <button id="getByOriginal">Get By Original Name</button>
    </div>
    <hr>
    <div>
        <h1>STATUS CHANGE</h1>
        <input id="getC">
        <button id="deactive">DEACTIVE IMAGE</button>
    </div>
    <hr>
    <div>
        <h1>ADMIN</h1>
        <button id="getList">Get list</button>
        <button id="empty">EMPTY DB</button>
    </div>
    <div>
        <h1>RESULT</h1>
        <div id="listResult"></div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    const parseImageListToHTML = (tags) => {
        return tags.map((value) => {
            let text = '';
            for (let i in value) {
                if (i === 'tags') {
                    text +=
                        `${i}:&nbsp;<span style="color:red">[${value[i].join(',')}]</span>`
                } else {
                    text +=
                        `${i}:&nbsp;<span style="color:red">${value[i]}</span>,&nbsp;`
                }
            }
            text += '<br>';
            return text;
        }).join('')
    };

    $("#getByTag").on("click", function () {
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/tag",
            data: {
                tag: $("#getL").val(),
            },
        }).then(function (msg) {
            $('#listResult').html(parseImageListToHTML(msg.data));
        }).catch(function (msg) {
            alert('FAILED, see console');
            console.log(msg);
        });
    });

    $("#getByOriginal").on("click", function () {
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/original",
            data: {
                tag: $("#getL").val(),
            },
        }).then(function (msg) {
            $('#listResult').html(parseImageListToHTML(msg.data));
        }).catch(function (msg) {
            alert('FAILED, see console');
            console.log(msg);
        });
    });

    $("#getList").on("click", function () {
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/list",
            data: {
                tag: $("#getL").val(),
            },
        }).then(function (msg) {
            $('#listResult').html(parseImageListToHTML(msg.data));
        }).catch(function (msg) {
            alert('FAILED, see console');
            console.log(msg);
        });
    });

    $("#deactive").on("click", function () {
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/deactive",
            data: {
                id: $("#getC").val(),
            },
        }).then(function (msg) {
            alert('SUCCEED');
        }).catch(function (msg) {
            alert('FAILED, see console');
            console.log(msg);
        });
    });

    $("#empty").on("click", function () {
        $.ajax({
            type: "DELETE",
            url: "http://localhost:8080/empty",
        }).then(function (msg) {
            alert('SUCCEED');
        }).catch(function (msg) {
            alert('FAILED, see console');
            console.log(msg);
        });
    });

    $("#getBtn").on("click", function () {
        $("#getImg").attr("src", "http://localhost:8080/g/" + $("#get").val());
    });

    $("#getBtnW").on("click", function () {
        $("#getImg").attr("src", "http://localhost:8080/w/" + $("#get").val());
    });

    $("#getBtnB").on("click", function () {
        $("#getImg").attr("src", "http://localhost:8080/b/" + $("#get").val());
    });

    $("#file").on("change", function (e) {
        const file = e.target.files[0];
        if (!file.type.match('image.*')) {
            return false;
        }
        const reader = new FileReader();
        reader.readAsDataURL(file);

        reader.onload = function (arg) {
            $("#img").attr("src", arg.target.result);
        }
    });

    $("#btn").on("click", function () {
        let formData = new FormData();
        let image = $("#file").prop("files")[0];
        formData.append("image", image);
        formData.append("tags", ['test', 'buffer']);
        formData.append("key", 'test');
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/m/buffer",
            processData: false,
            contentType: false,
            data: formData
        }).then(function (msg) {
            alert('SUCCEED');
            $('#response').html(msg.data.id);
        }).catch(function (msg) {
            alert('FAILED, see console');
            console.log(msg);
        });
    });

    $("#btnMulti").on("click", function () {
        let images = $("#file").prop("files");
        let count = 0;
        let ids = [];
        for (let i of images) {
            let formData = new FormData();
            let image = i;
            formData.append("image", image);
            formData.append("tags", ['test', 'buffer']);
            formData.append("key", 'test');
            $.ajax({
                type: "POST",
                url: "http://localhost:8080/m/buffer",
                processData: false,
                contentType: false,
                data: formData
            }).then(function (msg) {
                ids.push(msg.data.id)
                if (++count === images.length) {
                    alert('SUCCEED');
                    $('#response').html(ids.join(','));
                }
            }).catch(function (msg) {
                alert('FAILED, see console');
                console.log(msg);
            });
        }
    });

    $("#btnBase64").on("click", function () {
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/m/base64",
            data: {
                image: $("#fileBase64").val(),
                tags: ['test', 'base64'],
                key: 'test',
            }
        }).then(function (msg) {
            alert('SUCCEED');
        }).catch(function (msg) {
            alert('FAILED, see console');
            console.log(msg);
        });
    });
</script>

</html>

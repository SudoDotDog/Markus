<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Markus</title>
</head>

<body>
    <div>
        <h1>UPLOAD</h1>
        <input type="file" id="file">
        <button id="btn">UPLOAD BUFFER</button>
        <textarea id="fileBase64" style="height: 100px; width: 100px"></textarea>
        <button id="btnBase64">UPLOAD BASE64</button>
    </div>
    <hr>
    <div>
        <h1>PREVIEW</h1>
        <img src="" id="img" width="300px">
    </div>
    <hr>
    <div>
        <h1>GET IMAGE</h1>
        <input id="get">
        <button id="getBtn">Get</button>
        <button id="getBtnW">Get White</button>
        <button id="getBtnB">Get Black</button>
    </div>
    <hr>
    <div style="background-color: gray;">
        <img src="" id="getImg" width="300px">
    </div>
    <hr>
    <div>
        <h1>ADMIN</h1>
        <button id="getList">Get list</button>
        <div id="listResult"></div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $("#getList").on("click", function () {
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/list",
        }).then(function (msg) {
            $('#listResult').html(msg.data.map((value) => {
                let text = '';
                for (let i in value) {
                    if (i === 'tags') {
                        text +=
                            `${i}:&nbsp;<span style="color:red">[${value[i].join(',')}]</span>`
                    } else {
                        text +=
                            `${i}:&nbsp;<span style="color:red">${value[i]}</span>,&nbsp;`
                    }
                }
                text += '<br>';
                return text;
            }).join(''));
        }).catch(function (msg) {
            console.log(msg);
        });
    });

    $("#getBtn").on("click", function () {
        $("#getImg").attr("src", "http://localhost:8080/g/" + $("#get").val());
    });

    $("#getBtnW").on("click", function () {
        $("#getImg").attr("src", "http://localhost:8080/w/" + $("#get").val());
    });

    $("#getBtnB").on("click", function () {
        $("#getImg").attr("src", "http://localhost:8080/b/" + $("#get").val());
    });

    $("#file").on("change", function (e) {
        const file = e.target.files[0]; //获取图片资源
        if (!file.type.match('image.*')) {
            return false;
        }
        const reader = new FileReader();
        reader.readAsDataURL(file);

        reader.onload = function (arg) {
            $("#img").attr("src", arg.target.result);
        }
    });

    $("#btn").on("click", function () {
        let formData = new FormData();
        let image = $("#file").prop("files")[0];
        formData.append("image", image);
        formData.append("tags", ['test', 'buffer']);
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/m/buffer",
            processData: false,
            contentType: false,
            data: formData
        }).then(function (msg) {
            console.log(msg);
        }).catch(function (msg) {
            console.log(msg);
        });
    });

    $("#btnBase64").on("click", function () {
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/m/base64",
            data: {
                image: $("#fileBase64").val(),
                tags: ['test', 'base64'],
            }
        }).then(function (msg) {
            console.log(msg);
        }).catch(function (msg) {
            console.log(msg);
        });
    });
</script>

</html>
